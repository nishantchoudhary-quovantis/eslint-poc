<div style="height:100%;width:100%;">
  <button (click)="addTask()">add task</button>
    <div style="margin-bottom: 20px;" *ngFor="let task of tasks">
      <span style="font-weight: 800;">
        Task title
      </span>
      <span style="font-weight: 400;">
        {{task.title}}
      </span>

      <span style="font-weight: 800;">
        Task Description
      </span>
      <span style="font-weight: 400;">
        {{task.description}}
      </span>
    </div>
</div>
